<html>
<head>
<title>Events Handling</title>
</head>
<body>
    <button class="roll">&#x21bb; Roll Dice</button>
    <img src="dice-1.JPG" class="dice-image">
    <script>
        document.querySelector('.roll').addEventListener('click', function () {
            var dice = Math.floor(Math.random() * 6) + 1;
            document.querySelector('.dice-image').src = 'dice-' + dice + '.JPG';
        })
    </script>
    
    
    
    
    
</body>




</html>
